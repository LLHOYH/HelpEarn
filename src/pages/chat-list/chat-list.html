<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list id="viewExpenses-list2">

        <ion-item-sliding *ngFor = "let chatTarget of chatTargets" >     
             <ion-item color="none">
               <div (click)="goChatWithTarget(chatTarget)">
                  <p class="rightAttribute">{{chatTarget.dateSend}}  {{chatTarget.timeSend}}</p>
                <h2 class="leftAttribute">{{chatTarget.displayID}}</h2>
                <ion-badge class="rightAttribute" *ngIf="chatTarget.unseenMsg" color="danger">{{chatTarget.msgBadgeNum}}</ion-badge>
                <p class="leftAttribute">{{chatTarget.msgContent}}</p>
                </div>
              </ion-item> 
              <ion-item-options side="right">
                <button ion-button color="danger">
                  <ion-icon name="trash"></ion-icon>
                </button>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list> 
</ion-content>
